{% extends 'base.html' %}

{% block title %} Cities {% endblock %}

{% block content %}
<div style="padding-left: 20px; padding-top: 10px">
    <h5>Cities of {{ cities.first.country }}:</h5>
    <ul>
        {% for item in cities %}
        <li><a href="http://127.0.0.1:8000/city={{item.name}}">{{item.name}}</a></li>
        {% endfor %}
    </ul>
</div>
    {% endblock %}
