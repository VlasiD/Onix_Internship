{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Edit city {% endblock %}

{% block content %}
<div style="padding-left: 20px; padding-top: 10px">
    <h3>Edit city</h3>
        <form method="POST" class="post-form">{% csrf_token %}
            <div style="width: 250px">
                 {% bootstrap_form form %}
            </div>
            <button type="submit" class="btn-primary">Save</button>
        </form>
</div>
{% endblock %}
